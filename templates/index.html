<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>ImageProcess</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById('preview').src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
    </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <div class="logo-image" href="#">
            <img src="https://thumbs.dreamstime.com/b/letter-ip-logo-triangle-splash-colorful-background-letter-combination-logo-design-creative-industry-web-business-199424753.jpg" class="img-fluid">
        </div>
        <a class="navbar-brand" href="#"><h1>ImageProcess</h1></a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <form method="POST" enctype="multipart/form-data" action="/process">

                <div class="mb-3">
                    <input type="file"  id="image" name="image" class="form-control" onchange="previewImage(event)">
                </div>

                <img id="preview" style="width:200px; height:100px">

                <div class="wrapper">
                    <div class="cont">
                        <input type="checkbox" id="rotate" name="myOperation" value="rotate"/>
                        <label for="rotate">
                            <img src="https://static.thenounproject.com/png/64789-200.png" />
                        </label>
                    </div>

                    <div class="cont">
                        <input type="checkbox" id="rotate_left" name="myOperation" value="rotate_left"/>
                        <label for="rotate_left">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA6Jjy65UkgQEROujOcJGoeDMlkRSDhhhcsQ&usqp=CAU" />
                        </label>
                    </div>

                    <div class="cont">
                        <input type="checkbox" id="rotate_right" name="myOperation" value="rotate_right"/>
                        <label for="rotate_right">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSaapy5LoIKa6XUu-LEmUWs0-EUgNL1fiY2Q&usqp=CAU" />
                        </label>
                    </div>

                    <div class="cont">
                        <input type="checkbox" id="flip_vertical" name="myOperation" value="flip_vertical"/>
                        <label for="flip_vertical">
                            <img src="https://static.thenounproject.com/png/3552560-200.png" />
                        </label>
                    </div>

                    <div class="cont">
                        <input type="checkbox" id="flip_horizontal" name="myOperation" value="flip_horizontal"/>
                        <label for="flip_horizontal">
                            <img src="https://static.thenounproject.com/png/3549473-200.png" />
                        </label>
                    </div>

                    <div class="cont">
                        <input type="checkbox" id="grayscale" name="myOperation" value="grayscale"/>
                        <label for="grayscale">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPmWmxC2MtdFDYRkd1XAQw7_u8MSd1EfXzDg&usqp=CAU" />
                        </label>
                    </div>

                    <div class="cont">
                        <input type="checkbox" id="resize" name="myOperation" value="resize"/>
                        <label for="resize">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5_OXPrbN96PROLWSoeVWHCiNF1cuCvvCCqg&usqp=CAU" />
                        </label>
                    </div>

                    <div class="cont">
                        <input type="checkbox" id="thumbnail" name="myOperation" value="thumbnail"/>
                        <label for="thumbnail">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShpS5aS_dPnpUd7EYrG3BddAJc0S-eneFx5w&usqp=CAU" />
                        </label>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="user_btn" value="Process">
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
